  /api/register/:
    get:
      operationId: register_list
      description: List all submissions
      tags:
      - register
      security:
      - cookieAuth: []
      - tokenAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    student:
                      type: integer
                    assignment:
                      type: integer
                    submission_time:
                      type: string
                      format: date-time
                    files:
                      type: array
                      items:
                        type: object
                        properties:
                          file:
                            type: string
                            format: uri
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
          description: ''
    post:
      operationId: register_create
      description: Register a new user account. Only email and password are required
        fields.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                password_confirmation:
                  type: string
                  format: password
                username:
                  type: string
                  description: Optional. If not provided, will be generated from email
                first_name:
                  type: string
                last_name:
                  type: string
                preferred_name:
                  type: string
                  description: Optional display name
                is_student:
                  type: boolean
                  default: false
                is_instructor:
                  type: boolean
                  default: false
              required:
              - email
              - password
              - password_confirmation
      security:
      - cookieAuth: []
      - tokenAuth: []
      - {}
      responses:
